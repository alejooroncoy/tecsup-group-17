<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Boostrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main>
      <section class="py-5">
        <div id="calculatorForm" class="container d-flex flex-column gap-4">
          <h1 class="text-info text-center">Calculadora Boostrap</h1>
          <form class="d-flex flex-column gap-3">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="number1"
                required
                step="0.1"
                placeholder="Número 1"
              />
              <label for="number1">Número 1</label>
            </div>
            <div class="form-floating">
              <select
                class="form-select"
                id="operator"
                aria-label="Floating label select example"
              >
                <option selected value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
              </select>
              <label for="operator">Operadores</label>
            </div>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="number2"
                required
                placeholder="Número 2"
                step="0.1"
              />
              <label for="number2">Número 2</label>
            </div>
            <button class="btn btn-primary w-100">Calcular</button>
            <h2 class="badge bg-info text-dark fs-2" id="result"></h2>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
